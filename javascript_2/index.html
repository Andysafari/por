<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <style>
        #quiz-container {
            display: none; /* Hide quiz initially */
            margin-top: 20px;
        }
        .question {
            font-weight: bold;
        }
        .answer {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: lightblue;
            cursor: pointer;
        }
        .answer:hover {
            background-color: deepskyblue;
        }
        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1 id="title">Welcome to the Quiz Game</h1>
    <p class="description">Press "Start Quiz" to begin!</p>
    <button id="start-btn">Start Quiz</button>
    
    <div id="quiz-container">
        <p id="question" class="question">Question will appear here</p>
        <div id="answers">
            <!-- Answer options will be added here by JavaScript -->
        </div>
    </div>
    <p id="feedback"></p>
    
    <script src="script.js"></script>
</body>
</html>
